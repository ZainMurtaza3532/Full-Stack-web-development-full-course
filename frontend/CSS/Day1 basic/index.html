<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    /* Element Selector */
    h2 {
      color: darkgreen;
      font-size: 24px;
    }

    /* Class Selector */
    .highlight {
      background-color: lightyellow;
      padding: 5px;
    }

    /* ID Selector */
    #special {
      color: crimson;
      font-weight: bold;
    }

    /* Group Selector */
    h3, p {
      font-family: Arial, sans-serif;
    }

    /* Descendant Selector */
    div p {
      color: purple;
    }
  </style>
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: blue; text-align: center;">Inline CSS Example</h1>

  <h2>Internal CSS Example (h2 element styled)</h2>

  <p class="highlight">This is styled using a <b>class selector</b>.</p>

  <p id="special">This is styled using an <b>ID selector</b>.</p>

  <h3>Grouping Selector Example (h3 & p)</h3>

  <div>
    <p>This paragraph is inside a div â†’ styled by <b>descendant selector</b>.</p>
  </div>

  <p>Normal paragraph styled by grouping selector.</p>

</body>
</html>
