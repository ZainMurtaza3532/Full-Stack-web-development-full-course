<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸŽ¨ CSS Colors Example</h1>
    <p>Different ways to use colors in CSS.</p>

    <!-- 1. Color Name -->
    <div class="color-name">Color Name Example (red)</div>

    <!-- 2. HEX Color -->
    <div class="hex-color">HEX Color Example (#3498db)</div>

    <!-- 3. RGB Color -->
    <div class="rgb-color">RGB Color Example (rgb(255, 165, 0))</div>

    <!-- 4. RGBA Color -->
    <div class="rgba-color">RGBA Example with Transparency (rgba(255, 0, 0, 0.5))</div>

    <!-- 5. HSL Color -->
    <div class="hsl-color">HSL Color Example (hsl(120, 60%, 50%))</div>

    <!-- 6. Gradient Background -->
    <div class="gradient-box">Linear Gradient Example</div>

</body>
</html>
