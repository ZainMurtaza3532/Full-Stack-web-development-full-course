<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <h2>My Website</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Banner (Relative + Absolute text overlay) -->
  <section class="banner">
    <img src="https://picsum.photos/1200/400" alt="Banner">
    <h1 class="banner-text">Welcome to My Site</h1>
  </section>

  <!-- Sticky Heading -->
  <h2 class="sticky-title">Sticky Section Title</h2>

  <!-- Cards (Static, Relative, Absolute demo) -->
  <section class="cards">
    <div class="card static">Static Box</div>
    <div class="card relative">Relative Box</div>
    <div class="card absolute-container">
      <div class="absolute">Absolute Box</div>
    </div>
  </section>

  <p class="info">Scroll down to test Sticky and Fixed elements.</p>
  <div style="height: 1200px;"></div>
</body>
</html>
