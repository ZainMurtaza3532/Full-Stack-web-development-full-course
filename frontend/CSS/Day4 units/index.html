<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Units Example</h1>

  <section>
    <h2>Absolute Units</h2>
    <div class="box px">100px Width</div>
    <div class="box cm">5cm Width</div>
    <div class="box in">2in Width</div>
  </section>

  <section>
    <h2>Relative Units</h2>
    <div class="container">
      <p class="percent">Width: 50%</p>
      <p class="em">Font-size: 2em</p>
      <p class="rem">Font-size: 2rem</p>
      <p class="vw">Width: 50vw</p>
      <p class="vh">Height: 20vh</p>
    </div>
  </section>

</body>
</html>
