<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üìè CSS Units Example</h1>
  <p>This page shows how different CSS units affect size and layout.</p>

  <!-- Absolute Units -->
  <section>
    <h2>Absolute Units</h2>
    <div class="box px-box">Width: 200px</div>
    <div class="box pt-box">Font: 16pt</div>
  </section>

  <hr>

  <!-- Relative Units -->
  <section>
    <h2>Relative Units</h2>
    <div class="box percent-box">Width: 50%</div>
    <div class="box em-box">Font Size: 2em</div>
    <div class="box rem-box">Font Size: 2rem</div>
    <div class="box vwvh-box">Width: 50vw, Height: 20vh</div>
    <div class="box vminmax-box">Width: 30vmin, Height: 20vmax</div>
  </section>

</body>
</html>
