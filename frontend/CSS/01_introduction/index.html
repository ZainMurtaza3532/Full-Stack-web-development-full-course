<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction Example</title>

    <!-- ✅ External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ✅ Internal CSS -->
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #1e90ff;
            text-align: center;
        }

        .internal-box {
            background-color: #fff;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .internal-box h2 {
            color: #1e90ff;
        }

        p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- ✅ Inline CSS -->
    <h1 style="color: crimson; text-decoration: underline;">Welcome to CSS Styling</h1>
    <p style="color: green; font-weight: bold;">This paragraph is styled using Inline CSS.</p>

    <!-- ✅ Internal CSS -->
    <div class="internal-box">
        <h2>Internal CSS Example</h2>
        <p>This section is styled using Internal CSS (inside the same HTML file).</p>
    </div>

    <!-- ✅ External CSS -->
    <div class="box">
        <h2>External CSS Example</h2>
        <p>This section is styled using an External CSS file (style.css).</p>
    </div>

</body>
</html>
