<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Hello</h1>

    <p>This is my first paragraph demonstrating basic HTML tags.</p>

    <b>Bold</b><br>
    <i>Italic</i><br>
    <u>Underline</u><br>
    <strong>Important</strong><br>
    <em>Note</em><br>
    <small>Small text</small><br>
    <mark>Highlight</mark><br>
    <del>Deleted</del><br>
    <ins>Inserted</ins><br>

    <p>Chemical formula: H<sub>2</sub>O</p>
    <p>Mathematical expression: X<sup>2</sup></p>

    <p>Hello<br>World</p>

    <hr>

    <h2>Links and Media</h2>

    <p><a href="https://example.com" target="_blank">Visit Example Website</a></p>

    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600" alt="Beautiful Ocean View">

    <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <video controls width="400">
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>YouTube Video</h2>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

</body>
</html>
