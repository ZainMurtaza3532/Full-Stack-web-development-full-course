<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS External Demo</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color: darkgreen;">Hello CSS World</h1>

  <div class="box">
    <h2>External CSS Example</h2>
    <p>This box is styled from <code>style.css</code>.</p>
  </div>

  <div class="btns">
    <a href="#">Default Button</a>
    <a href="#" class="primary">Primary Button</a>
  </div>
  
</body>
</html>
